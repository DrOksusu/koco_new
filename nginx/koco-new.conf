# Nginx configuration for koco.me/new
# This file should be placed in /etc/nginx/sites-available/ on your AWS server
# and symlinked to /etc/nginx/sites-enabled/

# Upstream definition for the Next.js Docker container
upstream koco_nextjs_new {
    server localhost:3002;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name koco.me www.koco.me;

    # Existing root location and other configurations should remain here
    # This is just the /new path configuration

    # Location block for /new path
    location /new {
        # Proxy to Next.js container
        proxy_pass http://koco_nextjs_new;

        # Rewrite the request to remove /new prefix for the Next.js app
        # Since we configured basePath in next.config.js, we keep /new in the request

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Next.js specific headers
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static files for Next.js (images, fonts, etc.)
    location ~* ^/new/_next/static/ {
        proxy_pass http://koco_nextjs_new;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js image optimization
    location ~* ^/new/_next/image {
        proxy_pass http://koco_nextjs_new;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public folder assets
    location ~* ^/new/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://koco_nextjs_new;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

